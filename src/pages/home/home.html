<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button icon-only round outline (click)="onTakePicture()"><ion-icon name="camera"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="onAddPicture()"><ion-icon name="add-circle"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="removePicture()" [disabled]="remBtnDisabled"><ion-icon name="remove-circle"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="archivePicture()" [disabled]="arcBtnDisabled"><ion-icon name="archive"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="syncPicture()"><ion-icon name="sync"></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label color="primary" >NOTE:</ion-label>
                        <ion-textarea [(ngModel)]="homeInput.note"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary">ALBUM:</ion-label>
                        <ion-select [(ngModel)]="homeInput.album"  interface="action-sheet">
                            <ion-option *ngFor="let alb of albums" value= "{{alb.id}}">{{alb.descr}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
        <!-- <ion-row>           
            <ion-col> -->
                <img ion-item [src]="base64Image" *ngIf="base64Image" />
            <!-- </ion-col>
        </ion-row> -->
</ion-content>
