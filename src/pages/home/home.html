<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button icon-only round outline (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="addPicture()"><ion-icon name="add-circle"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="removePicture()" [disabled]="remBtnDisabled"><ion-icon name="remove-circle"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="archivePicture()" [disabled]="arcBtnDisabled"><ion-icon name="archive"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button icon-only round outline (click)="syncPicture()"><ion-icon name="sync"></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Note</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label>Album</ion-label>
                        <ion-select [(ngModel)]="album" interface="action-sheet">
                            <ion-option value=1>Rilievi</ion-option>
                            <ion-option value=2>Manutezione</ion-option>
                            <ion-option value=99>Altro</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>           
            <ion-col>
                <img [src]="base64Image" *ngIf="base64Image" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
