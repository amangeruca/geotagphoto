<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button full (click)="takePicture()">GET</button>
            </ion-col>
            <ion-col>
                    <button ion-button full>SEND</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Note</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label>Album</ion-label>
                        <ion-select [(ngModel)]="album" interface="action-sheet">
                            <ion-option value=1>Rilievi</ion-option>
                            <ion-option value=2>Manutezione</ion-option>
                            <ion-option value=99>Altro</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>           
            <ion-col>
                <img [src]="base64Image" *ngIf="base64Image" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
