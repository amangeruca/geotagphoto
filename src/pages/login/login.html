<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <!-- <ion-col></ion-col> -->
      <ion-col>
        <img src="./assets/images/background_login.png"/>
      </ion-col>
      <!-- <ion-col></ion-col> -->
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="User" name="user" [(ngModel)]="loginInput.user" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="psw" [(ngModel)]="loginInput.psw" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
