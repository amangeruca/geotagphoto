  <ion-header>
    <ion-toolbar>
      <ion-title>GeoTagPhoto</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>

        <button ion-button icon-only (click)="showSettings()">
